<!DOCTYPE HTML>
<html>
	<head>
		<title>Geek Label</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/app.css">
		<script type="text/javascript" src="assets/javascript/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="assets/javascript/scrollintoview.min.js"></script>
		<script type="text/javascript" src="assets/javascript/main.js"></script>
	</head>
	<body>
		<div class="section-view">
			<div class="section-item">
				<div class="logo"></div>
				<div class="tag-line">A team of self confessed geeks who are all about great digital design</div>
				<a class="icon--slide-down" href="#how-to-design-1"></a>
			</div>
		</div>
		<div class="section-view" id="how-to-design-1">
			<div class="section-item">
				<div class="geek-think-1"></div>
				<p>Some agencies love <span class="text--highlight">design</span>, but don't know how to build</p>
				<a class="icon--slide-down" href="#how-to-design-2"></a>
			</div>
		</div>

		<div class="section-view" id="how-to-design-2">
			<div class="section-item">
				<div class="geek-think-2"></div>
				<p>Some agencies know how to <span class="text--highlight">build</span> but can't do design</p>
				<a class="icon--slide-down" href="#how-to-design-3"></a>
			</div>
		</div>

		<div class="section-view" id="how-to-design-3">
			<div class="section-item">
				<div class="geek-think-3"></div>
				<p>We love <span class="text--highlight">both</span></p>
				<a class="icon--slide-down" href="#services"></a>
			</div>
		</div>
		<div class="section-view  section--white" id="services">
			<div class="section-item--start  service-section">
				<div class="heading  push-double--ends  service-head">Services</div>
				<div class="push-double--bottom">
					<div class="service-item">
						<div class="service-symbol"><div class="symbol  development-service"></div></div>
						<p>Web Development</p>
					</div>
					<div class="service-item">
						<div class="service-symbol"><div class="symbol  design-service"></div></div>
						<p>Design</p>
					</div>
					<div class="service-item">
						<div class="service-symbol"><div class="symbol  branding-service"></div></div>
						<p>Branding</p>
					</div>
					<div class="service-item">
						<div class="service-symbol"><div class="symbol  research-service"></div></div>
						<p>UX Research</p>
					</div>
				</div>
				<a class="icon--slide-down--dark" href="#clients"></a>
			</div>
		</div>

		<div class="section-view" id="clients">
			<div class="section-item--start  full-width">
				<div class="heading  push-double--ends">Clients</div>
				<div class="push-double--bottom  slider">
					<div class="client-logo-1  client-logo"></div>
					<div class="client-logo-2  client-logo"></div>
					<div class="client-logo-3  client-logo"></div>
				</div>
				<a class="icon--slide-down--dark" href="#map"></a>
			</div>
		</div>
		<div class="section-view  hard--sides" id="map">
			<div class="section-item  full-width">
				<div class="heading  push-double--ends map"></div>
				<div class="full-width  push-double--bottom  height-60" id="map-container"></div>
				<a class="icon--slide-down" href="#contact"></a>
			</div>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxk00i6RoxcKd_r3ss0Q8azYN1BJcVA68&callback=initMap"
		    async defer></script>
		</div>
		<div class="section-view" id="contact">
			<form>
				<div class="heading  push-double--ends">Contact</div>
				<div class="input-group">
					<input placeholder="Name">
				</div>
				<div class="input-group">
					<input placeholder="Email">
				</div>
				<div class="input-group">
					<textarea placeholder="Address"></textarea>
				</div>
				<div class="input-group">
					<button type="button" value="Send Message" class="btn  push-double--bottom">Send Message!</button>
				</div>
				<p class="push-double--ends"> or phone on: 01923 220121</p>
			</form>
		</div>
	</body>
<html>
