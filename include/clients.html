<div class="section-view" id="clients">
	<div class="section-item--start  full-width">
		<div class="heading  push-double--ends">Clients</div>
		<div class="push-double--bottom  slider">
			<div class="client-logo-1  client-logo"></div>
			<div class="client-logo-2  client-logo"></div>
			<div class="client-logo-3  client-logo"></div>
		</div>
		<a class="icon--slide-down--dark" href="#map"></a>
		<div class="client-carousel carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<div class="client-logo-1  client-logo-carousel"></div>
				</div>
				<div class="item">
					<div class="client-logo-2  client-logo-carousel"></div>
				</div>
				<div class="item">
					<div class="client-logo-3  client-logo-carousel"></div>
				</div>
			</div>
		</div>
	</div>
</div>
